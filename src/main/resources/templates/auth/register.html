<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>


<form th:action="@{/auth/register}" th:method="POST" th:object="${person}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username">
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</p>

    <label for="yearOfBirth">Enter year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <p style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth errors</p>

    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password">

    <input type="submit" value="Register">

</form>
</body>
</html>
